<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/cart.css">
    <title> cart_page</title>
</head>

<body>
    <div class="header">
        <div class="header-box0">
            <img class="manu-icon" src="../image/manu1.png" alt="manu">
        </div>
        <div class="header-box1">
            <p class="header-box1-text"><b>SHOP</b></p>
        </div>
        <div class=" header-box2">
            <img class="cart-image" src="../image/cart.png">
        </div>

    </div>
    <br>
    <div class="header2">
        <p><b>Your Cart</b></p>
    </div>
    <div class="header3">
        <p>(1 item)</p>
    </div>

    <div class="flex">
        <div class="image-portion">
            <img class="image margin" src="../image/10-15068B.jpg" alt="img">
        </div>
        <div class="details">
            <div class="dress-name">
                <p>Men'tech shell full zip</p>
            </div>
            <div class="qty">
                qty:<select class="qty" name="qty">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="size">
                size:<select class="size" name="size">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>

                </select>
            </div>
            <div class="price">
                <p>$45.90</p>
            </div>

        </div>
        <div class="cancel">
            <img class="sign" src="../image/multiple.png" alt="multiple sign">
        </div>
    </div>

    <div class="total-price">
        <div class="total-price-box1">

        </div>
        <div class="total-price-box2">
            <p><b>total:</b>
                <span><b>$292.60</b></span></p>
        </div>
        <div class="total-price-box3">
            <a class="checkout-link" href="../html/check_out.html"><span>CHECKOUT</span></a>
        </div>

    </div>

    <div class="footer1">
        <a href="#" style="color:black">Made By polymer</a>
    </div>
    <div class="footer2">
        <p id="demo">Demo only</p>
    </div>
</body>

</html>
